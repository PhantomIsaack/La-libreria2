<!Doctype html>
<html lang="es">
<head>
	<meta charset='utf-8'>
	<Title> Canvas del dia 5/3/24 </title>
</head>
<body>
	<div align="center">
	<h1> Canvas en html </h1>
	<canvas id="Mi canvas" style="border:1px solid #3333FF">  
	</canvas>
	<script>
	var img=new Image();
	img.src="fondo.jpeg";
	var c=document.getElementById("Mi canvas");
	var ctx=c.getContext("2d");
	ctx.drawImage(img,10,10);
	img.onload=function(){
	ctx.drawImage(img,0,0);}
	</script>
	</div>
</body>
</html>
